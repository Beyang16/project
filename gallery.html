{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/gallery_style.css' %}">
  <title>Image Gallery</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Dates</h3>
      <ul>
        <li><a href="#" onclick="showMonth('Aug 2024')">Aug 2024</a></li>
        <li><a href="#" onclick="showMonth('Jul 2024')">Jul 2024</a></li>
        <li><a href="#" onclick="showMonth('Jun 2024')">Jun 2024</a></li>
        <li><a href="#" onclick="showMonth('May 2024')">May 2024</a></li>
        <li><a href="#" onclick="showMonth('Apr 2024')">Apr 2024</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <h2>Pictures</h2>
        <div class="icons">
          <!-- Gallery icon now links to a page displaying all images -->
          <a href="{% url 'all_images' %}">
            <img src="{% static 'imgs/image.svg' %}" alt="Gallery Icon" />
          </a>
          <!-- Clipboard icon now links to the albums page -->
          <a href="{% url 'all_albums' %}">
            <img src="{% static 'imgs/albums.svg' %}" alt="Clipboard Icon" />
          </a>
          <!-- Add icon links to the upload album page -->
          <a href="{% url 'upload_album' %}">
            <img src="{% static 'imgs/add.svg' %}" alt="Add Icon" />
          </a>
        </div>
      </div>

      <div class="month-section" id="Aug-2024">
        <div class="grid">
          <!-- Display images dynamically from context -->
          {% for image in aug_images %}
            <div class="grid-item">
              <img src="{{ image.url }}" alt="Uploaded Image">
            </div>
          {% empty %}
            <p>No images for this month.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

  <script>
    function showMonth(month) {
      const sections = document.querySelectorAll('.month-section');
      sections.forEach(section => section.style.display = 'none');
      document.getElementById(month.replace(" ", "-")).style.display = 'block';
    }
    showMonth('Aug 2024');  // Initialize with August 2024
  </script>
</body>
</html>
