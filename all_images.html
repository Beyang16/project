{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Images</title>
  <link rel="stylesheet" href="{% static 'css/gallery_style.css' %}">
</head>
<body>
  <h2>All Images</h2>
  <div class="grid">
    {% for image in all_images %}
      <div class="grid-item">
        <img src="{{ image.image.url }}" alt="Uploaded image" style="max-width: 100%; height: auto;">
      </div>
    {% empty %}
      <p>No images found.</p>
    {% endfor %}
  </div>
</body>
</html>
