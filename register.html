{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Register</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'images/your_logo.png' %}" class="logo-img">
        </div>
        <div class="settings">
            <img src="{% static 'images/settings_icon.png' %}" class="settings-icon">
        </div>
    </header>


    <p class="heading">Reminisce</p>
    <h5>Sign Up</h5>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Manually add labels for each form field -->

        <!--
        <label for="id_first_name">First Name:</label>
        {{ form.first_name }}
        <br>

        <label for="id_last_name">Last Name:</label>
        {{ form.last_name }}
        <br>

        -->

        <!--<label for="id_username">Username:</label>-->
        {{ form.username }}
        <br>

        <!--<label for="id_email">Email:</label>-->
        {{ form.email }}
        <br>

        <!--<label for="id_password1">Password:</label>-->
        {{ form.password1 }}
        <br>

        <!--<label for="id_password2">Confirm Password:</label>-->
        {{ form.password2 }}
        <br>

        <button type="submit" class="register-button">Sign Up</button>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>

    
</body>
</html>
